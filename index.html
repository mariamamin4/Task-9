<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>🏷️Bookmark</title>
</head>
<body>
<div class="intro ">
<h1 class="highlight">Bookmarker</h1> 
<hr class="dotted">
<h4><i class="fas fa-bookmark"></i> Bookmark your favorite sites <i class="fas fa-bookmark"></i></h4>
</div>


 <div class="container py-5 text-center ">
    <div class="text-start">
    <label for="siteName" ><i class="fas fa-bookmark"></i> Site Name </label>
    <input  type="text" class="form-control mb-3" id="siteName" placeholder="Bookmark Name" >

    <label for="siteURL"><i class="fas fa-link"></i> Site URL</label>
    <input  type="url" class="form-control mb-3" id="siteURL" placeholder="Website URL">
    </div>

    <button id="submitBtn" onclick="submitWebsite();" class="btn ">Submit</button>
    
 </div>

 <hr class="dotted">


 <div class="w-75 mx-auto my-3 ">
    <table class="table text-center">
        <thead>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
        </thead>
        <tbody id="tableBody">
            
        </tbody>

    </table>
 </div>

    



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>  
</body>
</html>
